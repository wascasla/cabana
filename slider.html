<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head>
<title>VisualLightBox - jQuery plugin tutorial</title>
<link rel="stylesheet" href="css/visuallightbox.css" type="text/css" />
<link rel="stylesheet" href="css/vlightbox.css" type="text/css" />
<script type="text/javascript" src="js/jquery.js"></script>
</head>
<body>
    <h1>VisualLightBox - jQuery plugin tutorial</h1>
    <div id="vlightbox">
        <a id="firstImage" title="image 1" href="images/product22.jpg" class="vlightbox"><img alt="image 1" src="images/product22_big.jpg" /></a>
        <a title="image 2" href="images/product24.jpg" class="vlightbox"><img alt="image 2" src="images/product24_big.jpg" /></a>
        <a title="image 3" href="images/product11.jpg" class="vlightbox"><img alt="image 3" src="images/product11_big.jpg" /></a>
        <a title="image 4" href="images/product22.jpg" class="vlightbox"><img alt="image 4" src="images/product22_big.jpg" /></a>
        <a title="image 5" href="images/product22.jpg" class="vlightbox vlightbox_hidden"><img alt="image 5" src="images/product22_big.jpg" /></a>
    </div>
    <script type="text/javascript">
        var $VisualLightBoxParams$ = {autoPlay:true,borderSize:21,enableSlideshow:true,overlayOpacity:0.4,startZoom:true};
    </script>
    <script type="text/javascript" src="js/visuallightbox.js"></script>
	<script src="js/vendor/jquery-1.11.0.min.js"></script>
    <hr />
    <h2>
        <a href="http://www.script-tutorials.com/creating-photo-gallery-using-jquery-and-visuallightbox/">back to original article page</a>
    </h2>
</body>
</html>
